<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>电影资源修改</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mediaelementplayer.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/red.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/simple-line-icons.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="col-md-12 top-20 padding-0">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-body">
                <!--<div class="col-md-12 padding-0" style="padding-bottom:20px;">-->
                <div class="panel-heading">
                    <h4>修改电影项</h4>
                </div>
                <div class="col-md-6" style="padding-left:10px;">
                    <input type="hidden" th:value="${movie.id}" name="id" id="mid"/>
                    <form action="/movie/addmovie" method="post">
                        <div class="form-group"><label class="col-sm-2 control-label text-right">电影ID:</label>
                            <div class="col-sm-10"><input type="text"  th:value="${movie.id}" readonly="readonly" class="form-control"></div>
                        </div> <br/> <br/> <br/>

                        <div class="form-group"><label class="col-sm-2 control-label text-right">电影名称:</label>
                            <div class="col-sm-10"><input type="text" name="name" id="name" th:value="${movie.name}" class="form-control"></div>
                        </div>
                        <br/> <br/>
                        <div class="form-group"><label class="col-sm-2 control-label text-right">电影链接:</label>
                            <div class="col-sm-10"><input type="text" name="link" id="link" th:value="${movie.link}" class="form-control"></div>
                        </div>
                        <br/> <br/>

                        <input type="button" class="btn btn-3d btn-danger"  th:onclick="'history.go(-1);'" align="left" style="float:left;margin-left:700px;" value="返回"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" class="btn  btn-3d btn-success" id="savemovie" align="right"  value="确认修改"/>
                    </form>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $(function () {
        $("#savemovie").on('click', function (e) {
            $.ajax({
                url: "update?name=" + $("#name").val()+"&link="+$("#link").val()+"&id="+$("#mid").val(),
                type: "POST",
                success: function (result) {
                    console.log(result)
                    if (null != result && "" != result) {
                        alert("update success");
                        location.href="index";
                    } else {
                        alert("system error");
                    }
                }
            })
        });
    });
</script>
</body>
</html>
