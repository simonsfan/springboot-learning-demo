<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>电影资源后台管理</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mediaelementplayer.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/red.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/simple-line-icons.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="col-md-12 top-20 padding-0">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-body">
                <div class="col-md-12 padding-0" style="padding-bottom:20px;">
                    <div class="col-md-6" style="padding-left:10px;">
                        <form action="import" method="post" enctype="multipart/form-data">
                            <input type="file" name="fileParam"/>
                            <input type="submit" class="btn btn-round btn-success" value="导入电影资源"/>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="col-lg-12">
                            <form action="index">
                                <div class="input-group">
                                    <input type="input" class="form-control" aria-label="..." name="name"/>
                                    <div class="input-group-btn">
                                        <input type="submit" class="btn  btn-raised btn-success" value="search"/>
                                    </div>
                                    <!-- /btn-group -->
                                </div>
                            </form>
                            <!-- /input-group -->
                        </div>
                        <!-- /.col-lg-6 -->
                    </div>
                </div>
                <div class="responsive-table">
                    <table class="table table-striped table-bordered" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>电影名</th>
                            <th>链接</th>
                            <th>密码</th>
                            <th>来源</th>
                            <th>类别</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="movie:${movielist}">
                            <td th:text="${movie.id}"/>
                            <td th:text="${movie.name}"/>
                            <td th:text="${movie.link}"/>
                            <td th:text="${movie.passwd}"/>
                            <td th:text="${movie.original}"/>
                            <td th:text="${movie.type}"/>
                            <td> <input type="button" class="btn btn-round btn-success" value="修改" onclick="update()"/>
                                <input type="button" class="btn btn-round btn-success" value="删除"/>
                                <input type="button" class="btn  btn-raised btn-success" onclick="addNew()" value="新增电影资源"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6" style="padding-top:20px;">
                    <span>showing 0-10 of 30 items</span>
                </div>
                <div class="col-md-6">
                    <ul class="pagination pull-right">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="#">1</a>
                        </li>
                        <li>
                            <a href="#">2</a>
                        </li>
                        <li>
                            <a href="#">3</a>
                        </li>
                        <li>
                            <a href="#">4</a>
                        </li>
                        <li>
                            <a href="#">5</a>
                        </li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    function update(id) {
        window.location.href="http://movie.huishiguang.com/movie/update?id="+id;
       /* $.ajax({
            url:
        });*/
    }

    function addNew() {
        location.href="movie/addmovieindex";
    }

</script>
</body>
</html>
