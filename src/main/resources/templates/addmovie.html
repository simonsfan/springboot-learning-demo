<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>电影资源新增</title>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mediaelementplayer.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/red.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/simple-line-icons.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="col-md-12 top-20 padding-0">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-body">
                <!--<div class="col-md-12 padding-0" style="padding-bottom:20px;">-->
                        <div class="panel-heading">
                            <h4>新增电影项</h4>
                        </div>
                    <div class="col-md-6" style="padding-left:10px;">
                        <form action="/movie/addmovie" method="post">
                            <div class="form-group"><label class="col-sm-2 control-label text-right">电影名称:</label>
                                <div class="col-sm-10"><input type="text" name="name" id="name" class="form-control"></div>
                            </div>
                            <br/> <br/> <br/>
                            <div class="form-group"><label class="col-sm-2 control-label text-right">电影链接:</label>
                                <div class="col-sm-10"><input type="text" name="link" id="link" class="form-control"></div>
                            </div>
                            <br/> <br/>
                            <input type="button" class="btn btn-round btn-success" id="savemovie" style="margin-left: 800px;" value="确认新增"/>
                        </form>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    function update(id) {
        location.href="http://movie.huishiguang.com/movie/update?id="+id;
        /* $.ajax({
             url:
         });*/
    }

    function addNew() {
        location.href="movie/addmovie";
    }

    $(function () {
        $("#savemovie").on('click', function (e) {
            $.ajax({
                url: "/movie/addmovie?name=" + $("#name").val()+"&link="+$("#link").val(),
                type: "POST",
                success: function (result) {
                    if (null != result && "" != result) {
                       alert("add success");
                    } else {
                      alert("system error");
                    }
                }
            })
        });
    });
</script>
</body>
</html>
